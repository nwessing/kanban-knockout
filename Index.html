<!DOCTYPE html>
<html>
<head>
    <title>Kanban</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
    <h2>KnockoutJS</h2>
    <div>
        <div class="third">
            <h3 class="center">To Do</h3>
            <div class="board" data-bind="dropzone: moveToTodo, foreach: todo">
                <div class="task" data-bind="draggable: { data: $data, onMove: $parent.removeFromTodo }, text: title"> </div>
            </div>
        </div>

        <div class="third">
            <h3 class="center">In Progress</h3>
            <div class="board" data-bind="dropzone: moveToInProgress, foreach: inProgress">
                <div class="task" data-bind="draggable: { data: $data, onMove: $parent.removeFromInProgress }, text: title"> </div>
            </div>
        </div>

        <div class="third">
            <h3 class="center">Complete</h3>
            <div class="board" data-bind="dropzone: moveToComplete, foreach: complete">
                <div class="task" data-bind="draggable: { data: $data, onMove: $parent.removeFromComplete }, text: title"> </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/lib/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/viewmodels/KanbanViewModel.js"></script>
    <script type="text/javascript" src="js/bindings/ko.bindingHandlers.dragging.js"></script>

    <script> 
        document.addEventListener('DOMContentLoaded', function () {
            var todo = [
                { title: "Allow the user to create new tasks." },
                { title: "Show number of tasks on each board next to board title." },
                { title: "Add a trash can drop area where tasks can be discarded." },
                { title: "Add a progress bar showing how many tasks are complete over total tasks." },
                { title: "Create a template to encapsulate a board." }
            ];
            var inProgress = [];
            var complete = [
                { title: "Learn about KnockoutJS." }
            ];
            var vm = new KanbanViewModel(todo, inProgress, complete);
            ko.applyBindings(vm);
        });
    </script>
</body>
</html>
